<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post and Sessions</title>
</head>
<body>
    <h1>Post and Session</h1>
    <form action="/process_info" method="post">
        <label for="credit_card_number">Credit Card Number</label>
        <input type="text" name="credit_card_number" id="credit_card_number">
        <label for="exp_date">EXP Date</label>
        <input type="text" name="exp_date" id="exp_date">
        <label for="item">Item Name</label>
        <input type="text" name="item" id="item">
        <label for="item_cost">Cost of Item</label>
        <input type="text" name="item_cost" id="item_cost">
        <button>Submit</button>
    </form>
    <a href="/tracking_info">Skip to tracking</a>
</body>
</html>
